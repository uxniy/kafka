plugins {
    id 'java'
}

group 'com.demo'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.3.1'


    compile group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha1'


    testCompile group: 'junit', name: 'junit', version: '4.12'
    
}
